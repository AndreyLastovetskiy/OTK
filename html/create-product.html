<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    <title>Добавить Товар</title>
</head>
<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 link-logo">
                    <a href="#!"><img src="./images/logo-sm.svg.svg"> Lorem</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid main-content">
            <div class="row main-row">
                <div class="col-md-2 menu-wrapper">
                    <div class="left-menu">
                        <div class="menu">
                            <p>Menu</p>
                        </div>
                        <div class="main-page">
                            <a href="./index.html">Главная</a>
                            <a href="./create-product.html">Добавить Товар</a>
                            <a href="./product.html">Товары</a>
                        </div>
                    </div>
                </div>
                <div class="col table">
                    <div class="table-wrapper">
                        <div class="tw-title">
                            <h2>Добавить Товар</h2>
                        </div>
                        <div class="tw-main">
                            <form action="#!" method="post" class="create-product">
                                <div class="text-field text-field_floating-2">
                                    <input class="text-field__input" type="text" id="tit" name="tit" placeholder="123">
                                    <label class="text-field__label" for="tit">Название Товара</label>
                                </div>
                                <div class="text-field text-field_floating-2">
                                    <input class="text-field__input" type="text" id="qua" name="qua" placeholder="123">
                                    <label class="text-field__label" for="qua">Количество Товара</label>
                                </div>
                                <div class="text-field text-field_floating-2">
                                    <input class="text-field__input" type="text" id="price" name="price" placeholder="123">
                                    <label class="text-field__label" for="price">Стоимость</label>
                                </div>
                                <label>Изображение товара</label><br>
                                <input type="file">
                                <br>
                                <br>
                                <input type="submit" class="btn-save" value="Добавить">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
